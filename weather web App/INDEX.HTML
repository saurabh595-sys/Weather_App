<HTML>
        </head>
         <link rel="stylesheet" href="index.css">
         <a href="https://icons8.com/icon/44023/marker"></a>
        </head>
    <title>Weather App</title>
<body>
<div class="container">

  <div class="weather-slide">

    <div class="weather-gradient">

      <div class="date-container">
      <h1 id="day-name">Sunday</h1>
          <span id="date-dayname"></span>
          <img src="https://img.icons8.com/nolan/64/marker.png"/>
          <span id="location"> </span>
          <span id="country"></span><br>

          <h5 style="display:inline;"><b>WIND SPEED :</b> </h5><h1 id="wind" style="display:inline;"><span></span> </h1> <h1 style="display: inline;">km/h</h1>  
        </div>

        <div class="weather-container">
        
          <h5 id="weather-temp" style="display:inline;"> </h5><h1 style="display:inline;"><span>&#8451;</span> </h1>   
          <h3 id="weatherdescription"></h3>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>
</HTML>
